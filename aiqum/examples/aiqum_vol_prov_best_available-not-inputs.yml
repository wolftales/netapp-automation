  - name: AIQUM Provision - POST Placement Recommendation
    uri:
      method: POST
      # url: "{{ aiqum.api_endpoint }}/datacenter/storage/data-placement"  # GET doesn't support query paramters in the body
      url: "{{ base_url }}/storage-provider/data-placement?capacity={{ capacity }}&performance_service_level_uuid={{ service_level_key }}"
      force_basic_auth: yes
      url_username: "{{ aiqum.username }}"
      url_password: "{{ aiqum.password }}"
      validate_certs: false
      headers:
        Accept: application/json
      status_code: 200
      return_content: yes

      body:
        # name: "{{ vol_name }}"
        ssl_key:  "{{ service_level_key }}"
        capacity: "{{ capacity }}"
        priority_order: "{{ priority_order }}"
        resource_keys:
          # key: "{{ svm_key }}"
      body_format: json
    register: json_response

