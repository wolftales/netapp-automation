###
#  Ansible identity vars file for 'sandbox'
#  Advanced ONTAP configuration varible set
###

###
# Varibles for ONTAP cluster setup & config
cluster:        sandbox

# SVM Configuration Info
vserver:       ontap-vs01

clus:
  name:           "{{ cluster }}"
  loc:            VSIM                  # 'system snmp location'
  timezone:       "US/Pacific"          #  <Area/Location Timezone> - Specified in the Olson format
  # timezone:          'ETC/GMT'     #  <Area/Location Timezone> - Specified in the Olson format
  # timezone:          'GMT'               #  <Area/Location Timezone> - Specified in the Olson format
  # timezone:          'ETC/PST'           #  <Area/Location Timezone> - Specified in the Olson format
  
  aggr:           
    name:         "{{ cluster | replace('-','_') }}"  # Replaces - with _
    raid: 
      count:      24
      size:       24

  net:
    mgmt:           192.168.7.200
    netmask:        255.255.255.0
    gateway:        192.168.7.1

  ###
  # DNS Services Settings
  # Note: 
    dns_domain:     example.local
    dns_srvr:       192.168.7.3

  ###
  # NTP Settings
    time:           time.example.local
    # time:             time.nist.gov
    # time:             time.apple.com
    # time:             time.windows.com

    ifgrp: 
      name:         a0a         # IFGPR Interface name to be created
      ports:        e0f         # Member interfaces to build IFGPR

    vlans:
      vlan_id:      42          # VLAN ID for fongiuring VLAN Tagging
  

# Node & SVM Network IP address Information
node1:
  mgmt_ip:      192.168.7.201
  sp:
    ip:         192.168.7.xx
    netmask:      "{{ clus.netmask }}"
    gateway:      "{{ clus.gateway }}"
  icl: 
    ip:         192.168.7.202
    netmask:      "{{ clus.netmask }}"
    gateway:      "{{ clus.gateway }}"
  svm_lif1: 
    ip:         192.168.7.205
    netmask:      "{{ clus.netmask }}"
    gateway:      "{{ clus.gateway }}"
node2:
  mgmt_ip:      192.168.7.203
  sp:
    ip:         192.168.7.xx
    netmask:      "{{ clus.netmask }}"
    gateway:      "{{ clus.gateway }}"
  icl: 
    ip:         192.168.7.204
    netmask:      "{{ clus.netmask }}"
    gateway:      "{{ clus.gateway }}"
  svm_lif1: 
    ip:         192.168.7.206
    netmask:      "{{ clus.netmask }}"
    gateway:      "{{ clus.gateway }}"

# SVM Network IP address Information
svm:
  name:           "{{ vserver }}"
  netmask:        "{{ clus.net.netmask }}"
  gateway:        "{{ clus.net.gateway }}"
  dns_domain:     "{{ clus.net.dns_domain | default('example.local') }}"  # Replace with IP if not the same as cluster
  dns_srvr:       "{{ clus.net.dns_srvr | default('192.168.7.3') }}"  # Replace with IP if not the same as cluster

# Authentification Defaults
netapp_hostname:  "{{ clus.mgmt }}"
netapp_username: admin
netapp_password: netapp1234     # Comment out or Remove to use vars_prompt or vault password
validate_certs: false           # Set to bypass security error due to self-signed certs


